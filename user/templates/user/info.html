{% extends 'base.html' %}
{% load static %}
{% block title %}关于{% endblock %}
{% block nav_home_active %}active{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>
                        <span style="margin-right: 8em">作者：{{ user }}</span>
                        <span >更新时间：{{ time|date:"Y-m-d H:i:s" }}</span>
                        </h4>
                    </div>
                    <div class="panel-body" style="background-color: #00FFFF">
                        {{ text|safe }}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
