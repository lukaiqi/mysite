{% extends "base.html" %}

{% block title %}绑定成功{% endblock %}

{% block content %}
    {#显示消息的页面#}
    <div class="row">
        <h4 style="line-height:300%;">{{ message|safe }}</h4>
    </div>
{% endblock %}

{% block script_extends %}
    <script type="text/javascript">
        {#页面调整控制#}
        {% if goto_page %}
            $(function () {
                window.setTimeout(function () {
                    window.location = '{{goto_url}}';
                }, {{goto_time}});
            });
        {% endif %}
    </script>
{% endblock %}
